<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Você decide o futuro da IA</title>
    <!-- Link para a fonte Inter do Google Fonts (opcional, mas melhora a estética) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Container principal da aplicação -->
    <div class="caixa-principal">
        <!-- Título principal da página -->
        <h1>Você decide o futuro da IA</h1>

        <!-- Caixa para exibir a pergunta atual -->
        <div class="caixa-perguntas">
            <!-- O texto da pergunta será inserido aqui via JavaScript -->
            Aguarde, carregando pergunta...
        </div>

        <!-- Caixa para exibir as alternativas de resposta -->
        <div class="caixa-alternativas">
            <!-- As alternativas serão botões inseridos aqui via JavaScript -->
        </div>

        <!-- Caixa para exibir o resultado final do quiz/interação -->
        <div class="caixa-resultado">
            <!-- O texto do resultado será inserido aqui via JavaScript -->
            <p class="texto-resultado"></p>
        </div>
    </div>

    <!-- Link para o arquivo JavaScript. Deve ser carregado no final do body
         para garantir que todos os elementos HTML já existam quando o script for executado. -->
    <script src="main.js"></script>
</body>
</html>
